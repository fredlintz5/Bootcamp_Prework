<!DOCTYPE html>
<html>
<head>

    <title>Jiggle Into JavaScript</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="javascript.js">

</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="box-sizing: border-box; height:150px; width:150px; background-color:orange; opacity:1.0; margin:25px; background-image: url(); color: white; font-size: 1.5em; font-style: bold; text-align: center; padding-top: 20px;"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>
    <button id="button5">Spirit Animal?</button>

    <p>Hover your mouse over the box to see the current date/time.</p>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
